enabled: true

prometheus:
  endpoint: /metrics
  port: 8080

metrics:
  internal:
    ClassLoader: false
    DiskSpace: false
    FileDescriptor: false
    JvmGc: false
    JvmHeapPressure: false
    JvmInfo: false
    JvmMemory: false
    JvmThread: false
    Processor: false
    Uptime: false
  server:
    Entities: false
    TickTimes:
      enabled: false
      ranges: [ 100, 200, 1200 ]
    TicksPerSecond: false
    ChunksLoaded: false
    Players: false
    PlayerStatistics: false
